<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update</title>
    <link rel="stylesheet" href="./css/apply.css">
    <style>
        .form-container {
            height: auto;
        }

        .btn-container {
            margin-left: 40%;
        }

        @media (max-width:400px) {
            .form-container {
                height: 100vh;
            }

            .btn-container {
                margin-left: 30%;
            }
        }
    </style>
</head>

<body>
    <div class="form-container">
        <form action="./update_confirm.php" method="post" class="form" id="form">
            <div class="page1">
                <h2>Update Information</h2>
                <div class="input-container">
                    <div class="input">
                        <label class="title">First Name</label>
                        <input type="number" name="id" value="10" hidden>
                        <input type="text" name="fname" placeholder="First Name" value="Padam" required>
                    </div>
                    <div class="input">
                        <label class="title">Last Name</label>
                        <input type="text" name="lname" placeholder="Last Name" value="Gadshila" required>
                    </div>
                </div>
                <div class="input-container">
                    <div class="input">
                        <label class="title">Birthday</label>
                        <input type="date" name="dob" placeholder="dob" required>
                    </div>
                    <div class="input">
                        <label class="title">Mobile</label>
                        <input type="number" name="mobile" value="1234567895" placeholder="Number" required>
                    </div>
                </div>
                <div class="input-container">
                    <div class="input">
                        <label class="title">Email</label>
                        <input type="email" name="email" value="demo@gmail.com" placeholder="Email" required>
                    </div>
                    <div class="input">
                        <label class="title">Pass type</label>
                        <select name="pass_type" id="passs">
                            <option>Select</option>
                            <option value="Full">Full</option>
                            <option value="Punching">Punching</option>
                        </select>
                    </div>
                </div>
                <h2 id="toHide">Enter your Destination</h2>
                <div class="input-container" id="toHide2">
                    <div class="input">
                        <label class="title">Start</label>
                        <input type="text" name="start" placeholder="Start" id="req" required>
                    </div>
                    <div class="input">
                        <label class="title">Stop</label>
                        <input type="text" name="stop" placeholder="Stop" id="req2" required>
                    </div>
                </div>
                <div class="btn-container">
                    <button name="update">Update</button>
                </div>
            </div>
    </div>
    </form>
    </div>
    <script>
        let pass_type = document.querySelector('#passs'),
            hide = document.getElementById('toHide'),
            hide2 = document.getElementById('toHide2'),
            req = document.getElementById('req'),
            req2 = document.getElementById('req2');

        window.addEventListener('load', () => {
            let pt = pass_type.value;
            if (pt === "Full") {
                console.log(pt);
                hide.style.display = 'none';
                hide2.style.display = 'none';
                req.removeAttribute('required');
                req2.removeAttribute('required');
            } else {
                hide.style.display = '';
                hide2.style.display = '';
                req.setAttribute('required', 'required');
                req2.setAttribute('required', 'required');
            }
        });
        pass_type.addEventListener('change', () => {
            let pt = pass_type.value;
            if (pt === "Full") {
                console.log(pt);
                hide.style.display = 'none';
                hide2.style.display = 'none';
                req.removeAttribute('required');
                req2.removeAttribute('required');
            } else {
                hide.style.display = '';
                hide2.style.display = '';
                req.setAttribute('required', 'required');
                req2.setAttribute('required', 'required');
            }
        });
    </script>
</body>

</html>
